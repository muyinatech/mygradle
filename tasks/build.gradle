// Define default tasks run gradle -q without specifying task name
defaultTasks 'clean', 'run'

task clean << {
    println 'Default Cleaning!'
}

task run << {
    println 'Default Running!'
}

// create task intro which depends on hello declare before
task hello << {
    println 'Hello world!'
}
task intro(dependsOn: hello) << {
    println "I'm Gradle"
}


// create taskX which depends on taskY declared after
task taskX(dependsOn: 'taskY') << {
    println 'taskX'
}
task taskY << {
    println 'taskY'
}

// Create four tasks - task1, task2 etc.
4.times { counter ->
    task "task$counter" << {
        println "I'm task number $counter"
    }
}

// Create task0 which depends on task2 and task 3
task0.dependsOn task2, task3


task greeting << {
    println 'Hello Earth'
}
greeting.doFirst {
    println 'Hello Venus'
}

// access task name property
greeting.doLast {
	println "Greetings from the $greeting.name task."
}
// << alias for do Last
greeting << {
    println 'Hello Jupiter'
}


// Add a property to a task
task myTask {
    ext.myProperty = "myValue"
}

task printTaskProperties << {
    println myTask.myProperty
}

task distribution << {
    println "We build the zip with version=$version"
}

task release(dependsOn: 'distribution') << {
    println 'We release now'
}

gradle.taskGraph.whenReady {taskGraph ->
    if (taskGraph.hasTask(release)) {
        version = '1.0'
    } else {
        version = '1.0-SNAPSHOT'
    }
}
